  -->
  
  <!-- Placeholder: Gradient background rectangle -->
  <rect width="400" height="120" fill="url(#brand-gradient)" rx="12"/>
  
  <!-- Placeholder: Icon/Mark area (left side) -->
  <g transform="translate(40, 30)">
    <!-- Forward arrow/chevron icon representing motion -->
    <path d="M20 20 L40 40 L20 60 L0 40 Z" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Placeholder: Wordmark area (right side) -->
  <g transform="translate(120, 40)">
