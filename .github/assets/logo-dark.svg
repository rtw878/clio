<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logo-title logo-desc">
  <title id="logo-title">clio - National Archives Research Platform</title>
  <desc id="logo-desc">Dark mode logo featuring the clio wordmark with dynamic green gradient from left to right</desc>
  
  <!-- TODO: Replace with actual logo design optimized for dark backgrounds -->
  <!-- Design Requirements:
       - Same layout as light version but optimized for dark backgrounds
       - Consider slightly brighter gradient or white text for better contrast
